# inspired by:
# - https://traefik.io/blog/secure-web-applications-with-traefik-proxy-cert-manager-and-lets-encrypt (ingress resource)
# - https://www.digitalocean.com/community/tutorials/how-to-secure-your-site-in-kubernetes-with-cert-manager-traefik-and-let-s-encrypt (ingress resource)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress-redirect
  namespace: home-assistant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-to-https@kubernetescrd
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: smarthome.osoz.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant-service
                port:
                  number: 8123
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  namespace: home-assistant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # configure test certificate issueing
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    # configure prod certificate issueing
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
spec:
  rules:
  - host: smarthome.osoz.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant-service
            port:
              number: 8123
  tls:
  - hosts:
    - smarthome.osoz.ch
    # - prometheus.osoz.ch
    secretName: home-assistant-ingress-tls-secret
